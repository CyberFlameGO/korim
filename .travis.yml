language: java

jdk:
  - oraclejdk8

install:
  - nvm install 8
  - nvm use 8
  - node --version
  - npm -g install mocha
  - npm -g install canvas
  - which node
  - which mocha

script:
  - gradle -s -i check install

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/